<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Selection</title>
    <!-- th:href must use leading / in path definition. -->
    <link href="../static/css/QuizSite.css" th:href="@{/css/QuizSite.css}" rel="stylesheet" media="screen"/>
</head>
<body>
  <h2>Welcome to the Quiz site</h2>
  <div>Please choose a quiz below:
      <div>
          <label>
              <select th:name="*{quizName}">
                  <option th:each="qz : ${myQuizes}" th:value="${qz.quizName}" th:text="${qz.quizName}"></option>
              </select>
          </label>
      </div>
  </div>
  <p th:text="#{welcome.message}" >Welcome message goes here.</p>
  <p th:text="${today}">Today</p>
  <p th:text="${rando}">this is for stupid</p>
</body>
</html>
