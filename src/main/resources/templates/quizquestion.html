<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Question</title>
    <link href="../static/css/QuizSite.css" th:href="@{/css/QuizSite.css}" rel="stylesheet" media="screen"/>
    <script src="../static/scripts/common.js" th:src="@{/scripts/common.js}"></script>
    <!-- does not like <script ..... />  must use closing tag -->
</head>
<body>
<div class="questiondiv">
    <h3>Quiz Title: <span th:text="${thequiz.getQuizName()}"></span></h3>
    <h4>Question number: <span th:text="${thequiz.getQuestionList().getCurrentQuestionNumber() + 1}"/> / <span th:text="${thequiz.getQuestionList().getNumberOfQuestions()}"/></h4>
    <form id="questionform" action="#" method="post" th:action="@{/displayanswer}" th:object="${thequiz}">
        <div id="questiondisplay">
            <h4>Question: <span th:text="${thequiz.getQuestionList().getTheQuestions().get(thequiz.getQuestionList().getCurrentQuestionNumber()).getQuestionText()}">question text here</span></h4>
            <p>Choose one correct answer:</p>
            <ul style="list-style-type: none">
                <li th:each="cla : ${thequiz.getQuestionList().getTheQuestions().get(thequiz.getQuestionList().getCurrentQuestionNumber()).getChoiceListArray()}">
                    <input type="radio" name="chosenanswer" th:value="${claStat.index} + 1 "/><label th:text="${cla}"/>  <!-- NAME MAPS TO REQUEST PARAMETER IN CONTROLLER -->
                </li>
            </ul>
            <div class="submit">
                <input type="submit" value="SUBMIT ANSWER">
            </div>
        </div>
    </form>
</div>
<div class="datetime">
    <table id="datetimetable">
        <tbody>
        <tr>
            <td class="dtfirstcol" th:text="#{questionpage.message}">welcome message goes here</td>
            <td class="dtsecondcol" th:text=" II "></td>
            <td class="dtthirdcol" th:text="${today}">Today, Now</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
