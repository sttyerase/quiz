<h1>About the Quiz</h1>
<p>The Quiz servlet is an invention by Daniel B. Moore.  Each quiz contains questions and multiple choice answers formatted
    as an XML document.  The program presents the questions and answers to the quiz taker.   Upon completion of all questions,
    the results are scored and presented.</p>
